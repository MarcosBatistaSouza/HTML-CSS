<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Essas são algumas das tags em HTML5. Passe o mouse sobre os elementos para descobrir qual respectiva tag usar.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas Não Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Destaque</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Ênfase</abbr></li>
        <li><abbr title="Use a tag &lt;small&gt;">Texto Pequeno</abbr></li>
    </ul>
</body>
</html>
