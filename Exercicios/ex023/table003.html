<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 2px solid black;
            width: 50px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="3">F</td>
            <td>G</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>K</td>
        </tr>
        <tr>
            <td>J</td>
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
