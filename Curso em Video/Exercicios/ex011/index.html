<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos ou apenas altere o zoom do navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/aud-001.mp3" type="audio/mpeg">
        <source src="midia/aud-001.ogg" type="audio/ogg">
        <source src="midia/aud-001.wav" type="audio/wav">
